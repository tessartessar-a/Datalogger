Documentation Datalogger by Muhammad Tessar Ramadhan

info:
  title: Datalogger 
  description: Datalogger with 2 ultrasonic sensors to measure object distance
  version: 1.0.0
  
library:
  - url: (https://github.com/arduino/ArduinoCore-avr/tree/master/libraries/SPI)
    description: Serial Peripheral Interface (SPI) is a synchronous serial data protocol 
    used by microcontrollers for communicating with one or more peripheral devices quickly over short distances.
    
  - url: (https://github.com/arduino-libraries/SD)
    description: The SD library allows for reading from and writing to SD cards.
    
  - url: https://github.com/adafruit/RTClib
    description: RTC Module Library.
    
  - url: https://github.com/microflo/NewPing
    description: Ultrasonic Sensor Library.
    
    
pins: 
  - Ultrasonic Sensor: 
    - VCC: 
      - description: Power pin the sensor.
      - pin: 5V
    - GND: 
      - description: Ground pin the sensor.
      - pin: GND
    - TRIG: 
      - description: Trigger Ultrasonic wave .
      - pin: 6 & 7
    - ECHO: 
      - description: Catching Ultrasonic wave .
      - pin: 6 & 7
  - RTC Module: 
    - VCC: 
      - description: Power pin the module.
      - pin: 5V
    - GND: 
      - description: Ground pin the module.
      - pin: GND
    - SDA: 
      - description: Serial Data.
      - pin: A4
    - SCL: 
      - description: Serial Clock.
      - pin: A5
 - SD Card Module: 
    - VCC: 
      - description: Power pin the module.
      - pin: 5V
    - GND: 
      - description: Ground pin the module.
      - pin: GND
    - MISO: 
      - description: Master In Slace Out.
      - pin: 12
    - MOSI: 
      - description: Master Out Slace In.
      - pin: 11
    - CS: 
      - description: Chip Select.
      - pin: 10
    - SCK: 
      - description: Clock.
      - pin: 13
      
     
      
